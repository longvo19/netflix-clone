<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href=".\assets\css\style.css">
    <link rel="stylesheet" href=".\assets\css\responsive.css">
    <link rel="stylesheet" href=".\assets\fonts\themify-icons\themify-icons.css">
</head>
<body>
    
    <div id="main">
        <div id="header">
            <div id="nav">
                <div class="nav-child logo">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
                <div class="nav-child">
                    <div class="language">
                        <i class="earth ti-world"></i>
                        English
                        <i class="angle-down ti-angle-down"></i>
                    </div>
                    <div class="sign-in">Sign In</div>
                </div>
            </div>
            <div class="register"></div>
        </div>
    
        <div id="body">
            <ul id="content-container">
                <li class="content register">
                    <img src="assets/img/header.jpg" alt="header image" class="header-image">
                    <div class="register-content">
                            <p class="register-content-title">
                                Unlimited movies, TV shows, and more.
                            </p>
                            <p class="register-content-infor">
                                Watch anywhere. Cancel anytime.
                            </p>
                            <div class="register-form">
                                <p class="register-form-title">
                                    Ready to watch? Enter your email to create or restart your membership.
                                </p>
                                <div class="register-form-container">
                                    <input type="text" class="register-form-input" placeholder="Email address">
                                    <button class="register-form-button">Get Started <i class="ti-angle-right register-form-button-icon"></i></button>
                                </div>
                            </div>
                    </div>
                </li>
                <li class="content tv-section"></li>
                <li class="content mobile-app-section"></li>
                <li class="content portable"></li>
                <li class="content safety"></li>
                <li class="content infor"></li>
            </ul>
        </div>
    
        <div id="footer">
    
        </div>
    </div>


    <script src="assets\js\main.js"></script>
</body>
</html>
